<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        .black-bg {
            width: 100%;
            height: 100%;
            position: fixed;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
            padding: 30px;
            display: none;
        }

        .white-bg {
            background: white;
            border-radius: 5px;
            padding: 30px;
        }

        .show-modal {
            display: block;
        }
    </style>
</head>

<body>
    <button class="login" id="login">로그인</button>

    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인 하세요</h4>
            <form action="success.html">
                <div class="my-3">
                    <input type="text" id="아이디" class="form-control" />
                </div>
                <div class="my-3">
                    <input type="password" id="비번" class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary">전송</button>
                <button type="button" class="btn btn-danger">닫기</button>
            </form>
        </div>
    </div>


    <script>

        $('.login').on('click', function () {
            $('.black-bg').addClass('show-modal');
        });

        $('.btn-danger').on('click', function () {
            $('.black-bg').removeClass('show-modal');
        });

        $('.black-bg').on('click', function (event) {
            if (event.target === this) { //실제 클릭한 요소가 black-bg인지 확인
                $(this).removeClass('show-modal');
            }
        });

        document.querySelector('form').addEventListener('submit', function (event) {

            let id = document.getElementById('아이디').value;
            let pw = document.getElementById('비번').value;

            if (id == '' && pw == '') {
                event.preventDefault();
                alert("아이디와 비밀번호를 입력하세요.");
            }
            else if (id == '') {
                event.preventDefault();
                alert("아이디를 입력하세요.");
            }
            else if (pw == '') {
                event.preventDefault();
                alert("비밀번호를 입력하세요.");
            }
            else if (pw.length < 6) {
                event.preventDefault();
                alert("비밀번호는 6자 이상이여야 합니다.");
            }
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
